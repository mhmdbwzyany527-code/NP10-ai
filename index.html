
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STENPAN AI | الذكاء الاصطناعي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* For a better scrollbar on webkit browsers */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Message fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* Camera Shutter Flash Animation */
      @keyframes shutterFlash {
        from { opacity: 0.7; }
        to { opacity: 0; }
      }
      .animate-shutter {
        animation: shutterFlash 0.3s ease-out forwards;
        pointer-events: none; /* So it doesn't block clicks */
      }

      /* Robot animations */
      @keyframes blink {
        50% { fill: #60a5fa; } /* A lighter blue */
      }
      .animate-blink {
        animation: blink 1.5s infinite steps(1, end);
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
          animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes hover {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
      }
      .animate-hover { animation: hover 3s ease-in-out infinite; }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px #f59e0b, 0 0 10px #f59e0b, 0 0 15px #f59e0b; }
        50% { box-shadow: 0 0 10px #fbbf24, 0 0 20px #fbbf24, 0 0 30px #fbbf24; }
      }
      .animate-glow { animation: glow 2s infinite ease-in-out; }
      
      /* Syntax Highlighting */
      .token.keyword { color: #8b5cf6; } /* Purple */
      .token.string { color: #22c55e; } /* Green */
      .token.comment { color: #64748b; font-style: italic; } /* Slate */
      .token.number { color: #f97316; } /* Orange */
      .token.tag { color: #ec4899; } /* Pink */
      .token.attr-name { color: #3b82f6; } /* Blue */
      .token.attr-value { color: #22c55e; } /* Green */
      .token.punctuation { color: #64748b; } /* Slate */
      .token.operator { color: #ec4899; } /* Pink */
      .token.function { color: #0ea5e9; } /* Sky */

      .dark .token.keyword { color: #a78bfa; }
      .dark .token.string { color: #4ade80; }
      .dark .token.comment { color: #94a3b8; }
      .dark .token.number { color: #fb923c; }
      .dark .token.tag { color: #f472b6; }
      .dark .token.attr-name { color: #60a5fa; }
      .dark .token.attr-value { color: #4ade80; }
      .dark .token.punctuation { color: #94a3b8; }
      .dark .token.operator { color: #f472b6; }
      .dark .token.function { color: #38bdf8; }

      /* Dynamic Image Grid */
      .image-grid-container {
        display: grid;
        gap: 4px;
        border-radius: 1rem;
        overflow: hidden;
        max-width: 400px;
      }
      .image-grid-container > div {
        position: relative;
        overflow: hidden;
        background-color: #e5e7eb; /* light gray */
      }
      .dark .image-grid-container > div {
        background-color: #334155; /* slate-700 */
      }
      .image-grid-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.2s ease-in-out;
      }
      .image-grid-container > div:hover img {
        transform: scale(1.05);
      }
      /* Layouts */
      .image-grid-2 { grid-template-columns: repeat(2, 1fr); aspect-ratio: 2 / 1; }
      .image-grid-3 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); aspect-ratio: 1.5 / 1; }
      .image-grid-3 > div:first-child { grid-column: 1 / 2; grid-row: 1 / 3; }
      .image-grid-4 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); aspect-ratio: 1 / 1; }
      .image-grid-5 { grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr); aspect-ratio: 1 / 1; }
      /* Overlay for 5+ images */
      .image-grid-overlay {
        position: absolute;
        inset: 0;
        background-color: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
        font-weight: bold;
      }

      /* XP Gain Animation */
      @keyframes xp-gain-animation {
        0% { opacity: 1; transform: translateY(0) scale(0.9); }
        100% { opacity: 0; transform: translateY(-30px) scale(1.1); }
      }
      .xp-gain-indicator {
        position: absolute;
        right: 0;
        bottom: 0;
        animation: xp-gain-animation 1.5s ease-out forwards;
        pointer-events: none;
      }

      /* Heart Particle Animation */
      @keyframes heart-burst {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .heart-particle {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        animation: heart-burst 0.7s ease-out forwards;
      }

      /* XP Reward Card - Reusable styles from previous feature */
      .xp-reward-card-title {
        font-size: 5rem;
        font-weight: 800;
        color: #e0f2fe;
        text-shadow: 0 0 5px #fff, 0 0 10px #67e8f9, 0 0 20px #38bdf8, 2px 2px 5px rgba(0,0,0,0.5);
        background: linear-gradient(180deg, #ffffff 40%, #a5f3fc 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        line-height: 1;
      }

      .xp-reward-card-subtitle {
        font-weight: 600;
        letter-spacing: 0.1em;
        color: #e0f2fe;
        text-shadow: 0 0 8px #67e8f9;
      }

      @keyframes sparkle {
        0%, 100% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); }
      }

      .sparkle {
        position: absolute;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 10px white, 0 0 5px #a5f3fc;
        animation: sparkle 2s infinite ease-in-out;
        pointer-events: none;
      }

      /* New XP Reward Card Container Style */
      .xp-reward-card {
        position: relative;
        padding: 1rem;
        border-radius: 12px;
        background: 
          radial-gradient(ellipse at center, rgba(28, 64, 150, 0.8) 0%, transparent 70%),
          linear-gradient(160deg, #1e3a8a 0%, #0c153b 100%);
        border: 2px solid transparent;
        background-clip: padding-box;
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.3), inset 0 0 15px rgba(165, 243, 252, 0.2);
        text-align: center;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 150px;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      .xp-reward-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 30px rgba(56, 189, 248, 0.4), inset 0 0 15px rgba(165, 243, 252, 0.3);
      }

      .xp-reward-card::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 12px;
        padding: 2px; /* controls border thickness */
        background: linear-gradient(135deg, #a5f3fc, #38bdf8, #67e8f9);
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
                mask-composite: exclude;
        pointer-events: none;
      }

      /* Lightning effect */
      .xp-reward-card::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 200%;
        height: 200%;
        background-image: radial-gradient(circle, rgba(165, 243, 252, 0.2) 0%, transparent 30%),
                          radial-gradient(circle, rgba(165, 243, 252, 0.1) 0%, transparent 50%);
        animation: lightning-pulse 8s linear infinite;
        transform: translate(-50%, -50%);
      }

      @keyframes lightning-pulse {
        0% { transform: translate(-50%, -50%) scale(0); opacity: 0.5; }
        50% { opacity: 0.2; }
        100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
      }
    </style>

<script>
    // Set theme on initial load to prevent flash of wrong theme
    if (localStorage.getItem('stenpan-ai-settings')) {
        const theme = JSON.parse(localStorage.getItem('stenpan-ai-settings')).theme;
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
    }
</script>
</head>
  <body>
    <div id="root"></div>

    <!-- Social SDKs -->
  </body>
</html>
